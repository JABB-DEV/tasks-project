<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

</head>

<body>
    <div class="col-md-4 p-4">
        <form id="taskF" autocomplete="off">
            <div class="form-group">
                <label for="name">Ingresa el titulo de la tarea: </label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="desc">Ingrea una descripcion para la tarea: </label>
                <input type="text" name="desc" id="desc" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Agregar Tarea" class="btn btn-secondary">
            </div>
        </form>
    </div>
        <div class="d-flex justify-content-start p-4">
            <ul id="tasks-list" class="list-group mr-3"><p class="h3">Tareas Pendientes</p></ul>
            <ul id="tasks-complete" class="list-group pl-5"><p class="h3">Tareas Completadas</p></ul>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
